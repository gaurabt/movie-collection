<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Collection</title>
</head>
<link rel="stylesheet" href="styles.css">
<script src="script.js" defer></script>
<body>
    <header>   
        <div>
            <h1>Movie Collection</h1>
            <p>Free movie collection</p>
        </div>
        <form class="form">
            <input type="text" class="search" placeholder="Search for movies">
        </form>         
    </header>
    <main class='main'>
        <div class="genres">
            <p class="show-genres" style="cursor: pointer;">Show genres</p>
            <div class="genre-container">
                <div class="genre">Action</div>
                <div class="genre">Comedy</div>
                <div class="genre">Adventure</div>
            </div>
        </div>
        <div class="movie-container"></div>
    </main>

</body>
</html>
